<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.2.2 模块资源定位-异步加载</title>
</head>
<body>
    <script src='startUp.js'></script>
    <script>

        startUp.config({
            alias: {
                'a': 'common/js/a',
                'b': 'common/js/b',
            },
            preload: [
                'es5-safe',
                'json'
            ]
        });

        // 有预先要加载的模块  先加载
        // Module.use( ['es5-safe','json'] , function(){} )

        // 启动模块加载器  a.js   b.js
        startUp.use(['a','b'],function(a,b){
            console.log(a,b)
            console.log('startUp.....')
        })
    </script>
</body>
</html>
