<body>
    <script>
        
        function func(require,exports,module) {
            var b = require('b')
            var c = require('c')
        }

        var starFunc = func.toString()

        var Exp = /\brequire\((["'])(.+)\1\)/g

        starFunc.replace(Exp,function(match,m1,m2){
            console.log(match) // 捕获的依赖
            console.log(m1) // 捕获的依赖
            console.log(m2) // 捕获的依赖
        })

        // \b 边界符
        // \1  反向引用

    </script>
